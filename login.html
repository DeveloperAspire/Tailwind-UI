<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TailwindCSS UI</title>
</head>
<body  class="bg-litterblue text-center px-4">

    <div class="mt-60 mb-4 ">
        
        <img  class="ml-20 mb-4 md:m-auto"src="/img/logo-dark.svg " alt="">
      
        <p>Log in to your account</p>
    </div>

    <form  class="md:w-2/6 md:text-center  mx-auto" action="">
        <input class="px-2 py-2 rounded-t w-full border-t-2 border-r-2 border-l-2 border-ash  focus:outline-none focus:ring-2 focus:ring-litblue focus:border-transparent " type="email" placeholder="Email address">

        <input class="px-2 py-2 rounded-b w-full border-2 border-ash  focus:outline-none focus:ring-2 focus:ring-litblue focus:border-transparent md:mb-4" type="text" placeholder="password">

        <a  class="block w-full rounded mt-2 mb-4 bg-darkblue text-white py-2" href="#">
            Log in
        </a>

        <p class="text-litash">Don't have an account?</p>

        <a class="block w-full rounded mt-4  border-2 border-ash py-2" href="#">
            Purchase a license
        </a>
    </form>


    
</body>
</html>
